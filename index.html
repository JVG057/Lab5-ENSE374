<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body>

    <div class="card m-auto shadow mt-5 flex bg-light" style="width:600px">
        <form>
            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" placeholder="This task is claimed by someone else" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <input class="form-control text-decoration-line-through" type="text" placeholder="This task is claimed and completed by someone else" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                  </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="This is a task claimed by me" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Abandon</button>
                </div>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                  </div>
                </div>
                <input type="text" class="form-control text-decoration-line-through" aria-label="Text input with checkbox" placeholder="This is a task claimed and completed by me" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" id="newTask" style="width: 550px;">
                <input type="text" class="form-control" id="newPlaceholder" aria-label="Text input with checkbox" placeholder="" readonly>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary claimBtn" type="button" id="button-addon2">Claim</button>
                </div>
            </div>

            <div class="input-group mb-3 mx-auto addTask" style="width: 550px;">
                <input type="text" class="form-control" id="placeholder" aria-label="Text input with checkbox" placeholder="Enter a new task here" >
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary addBtn" type="button" id="button-addon2">Add</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary mx-auto" type="button" id="button-addon2">Remove Complete</button>

            </div>


        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
